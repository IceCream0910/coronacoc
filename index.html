<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="코로나19 국내 발생현황 및 관련정보를 한눈에 알아보세요!">
    <meta name="author" content="Ice Cream">
    <meta name="keywords" content="코로나19">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코로나콕</title>
    <link rel="stylesheet" href="landing.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<body>
    <div id="header">
        <h1 id="header-title">코로나에 맞선
            우리,<br>모두 수고했어요</h1>
        <div class="scroll-guide">
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </div>

    <div class="sec" style="background:#141414;color:#fff;">
        <h1 data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="500">코로나콕<br>서비스 종료</h1>
        <br>
        <h2 data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="900">코로나19 확산 초기부터 지금까지 다양한 정보와
            통계를 제공해드렸던
            코로나콕이<br>2022년 5월 29일 부로 서비스를 종료하게 되었습니다.<br></h2>
        <h2 data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="1400">
            오랜 시간 동안 모두가 함께한 위기 극복 속에 코로나콕이 작게나마 한 페이지를 장식할 수 있어 기쁩니다.
        </h2>
        <h2 data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="2000">
            <br>지금까지 부족한 서비스를 이용해주시고 아낌 없는 관심과 응원을
            보내주신 모든 분들께 감사드립니다.
        </h2>

        <button data-aos="fade-up" data-aos-anchor-placement="top-bottom" onclick="location.href='/app';">
            <ion-icon name="earth-outline"></ion-icon>&nbsp;코로나콕
        </button>
        <button data-aos="fade-up" data-aos-anchor-placement="top-bottom"
            onclick="window.open('https://github.com/icecream0910/coronacoc', '_blank');">
            <ion-icon name="logo-github"></ion-icon>&nbsp;소스코드
        </button>
    </div>

<script src="landing.js"></script>
<script>
    AOS.init();
</script>
